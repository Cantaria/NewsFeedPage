<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        <title>X3-Code Newsfeeds</title>

        <style>
                .buttonmargin {margin-top: 5px; margin-bottom: 5px; margin-left: 10px;}
                body {background-color:darkgray}
        </style>
</head>
<!--
    This is a 5-minute-craft of a simple newsfeed page which only shows some (for C# / Web developers) usefull feeds from twitter.
    It's copy+pasted, simple, ugly but it does the job ;)
    
-->
<body>
    <div class="row">
        <div class="col-md " >
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(microsoft)" style="text-align: center">Microsoft</div>
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(dotnet)" style="text-align: center">.Net</div>
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(unity)" style="text-align: center">Unity</div>
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(azure)" style="text-align: center">Azure</div>
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(angular)" style="text-align: center">Angular</div>
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(web)" style="text-align: center">Web</div>
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(react)" style="text-align: center">React</div>
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(newspaper)" style="text-align: center">Newspaper (German)</div>
            <div class="buttonmargin btn btn-light" onclick="loadPageIntoFrame(atlassian)" style="text-align: center">Atlassian</div>
        </div>
    </div>
    <div class="row h-100">
        <div class="col-md-12 h-100">
            <iframe id="showFrame" src="./dev-feed.html" style="width: 100%; height:100%" frameBorder="0"></iframe>
        </div>
    </div>

</body>

<script>
    let microsoft = "./dev-feed.html";
    let unity = "./unity-feed.html";
    let dotnet = "./dotnet-feed.html";
    let azure = "./azure-feed.html";
    let angular = "./angular-feed.html";
    let web = "./web-feed.html";
    let react = "./react-feed.html";
    let newspaper = "./newspapers-feed.html";
    let atlassian = "./atlassian-feed.html";

    function loadPageIntoFrame(url) {
        document.getElementById("showFrame").src = url;
    }

</script>
